{% extends 'base.html' %}

{% block title %}{{ post.title_tag }}{% endblock %}

{% block content %}

<h2>{{ post.title }}</h2>
<small>By: 
    {{ post.author.first_name }}
    {{ post.author.last_name }} - 
    {{ post.post_date }} - 
    <a href="{% url 'update_post' post.pk %}">Edit</a> | 
    <a href="{% url 'delete_post' post.pk %}">Delete</a>
    <br/>
</small>
<hr>
<p>{{ post.body }}</p>

<br/>
<a href="{% url 'home' %}" class="btn btn-dark">Back</a>

{% endblock %}
